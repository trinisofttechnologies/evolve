<template name="ranker"> 
	{{>page}}
	<ul class="nav nav-tabs">
		<li class="active" search="name" subscribe="Ranker" ref="member"><a href="#">Ranker</a></li>
	</ul>
	<div class="bs-example">
		<div class="member absoluteDiv">
		    <table class="table">
				<thead>
					<tr>
						<th>#</th>
						<th>Name</th>
						<th>Image</th>
						<th>Blog Title</th>
					</tr>
				</thead>
		      	<tbody>
		      	{{#each member}}
		        <tr>
		          <td>{{_id}}</td>
		          <td>{{name}}</td>
		          <td><a href="{{img}}">{{img}}</a></td>
		          <td>{{blogText}}</td>
		        </tr>
				{{/each}}
		      </tbody>
		    </table>
	    </div>	
  	</div>
</template>
